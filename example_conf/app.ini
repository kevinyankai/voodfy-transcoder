[app]
Tag="transcoder_main"
QueueEnabled=true
LivepeerBroadcaster="<livepeer_broadcaster_url>"
LivepeerToken=""
Livepeermode="remote"
SentryDNS = "<sentry_url>"

LogSavePath = logs/
LogSaveName = log_
LogFileExt = log
TimeFormat = 20060102

[server]
BucketMount = /tmp/

[redis]
Host = redis:6379
Password =
MaxIdle = 30
MaxActive = 30
IdleTimeout = 200
DB = 2

[ipfs]
Gateway = "/ip4/ipfs/tcp/5001"
Origin = "https://ipfs.voodfy.com"

[influxdb]
Host="influxdb:8086"
Password="root:root"
User="root"
DB="metrics"
